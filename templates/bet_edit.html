<html>

<head>
    <!--bootstrap for style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        #map {
            height: 90%;
        }
    </style>
    <title>Home</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{%static 'favicon.ico' %}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="index,follow">
    <meta name="generator" content="GrapesJS Studio">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    {% include "menu.html" %}
    <div class="container mt-4">
        <form method="post" action="{% url 'add' %}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <h2>Create Bet</h2>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <!-- Add more toggles for other features as needed -->
                    <button type="submit" class="btn btn-primary" style="background-color: #215CAF">Submit</button>
                </div>
                <div class="col-md-6">
                    <h2>Map</h2>
                    <div id="map", style="min-height: 200;"></div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input type="text" id="latitude" name="latitude">
                        </div>
                        <div class="col-md-6">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input type="text" id="longitude" name="longitude">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
